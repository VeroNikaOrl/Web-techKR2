<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пазлы 1000+ деталей</title>
    <link rel="stylesheet" href="Shop.css">
</head>
<body class="body">
    <header class="header">
        <div class="container">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="index.html">
                        <img src="logo.png" alt="logo" class="logo">
                    </a>
                </div>
                <nav class="nav">
                    <ol class="nav_list">
                        <li class="list list-1 list-active"><a href="#logo">Главная</a></li>
                        <li class="list list-2"><a href="#shop">Каталог</a></li>
                        <li class="list list-3"><a href="#contacts">Контакты</a></li>
                    </ol>
                </nav>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="main-wrapper">
                <div class="main_link">
                    <a href="index.html">На главную</a>
                </div>
            </div>
        </div>
    </section>

    <section class="shop">
        <section class="shop" id="shop">
            <div class="container">
                <div class="shop-wrapper">
                    <div class="shop_title">
                        <h2>
                            Пазлы 1000+ деталей
                        </h2>
                    </div>
                    <div class="shop_cards">
                        <div class="shop_card">
                            <div class="shop_card-wrapper">
                                <div class="shop_card_photo">
                                    <img src="big1.jpg" alt="Children">
                                </div>
                                <div class="shop_card_title">
                                    <h3>Пазл 1</h3>
                                </div>
                            </div>
                        </div>
                    <div class="shop_card">
                        <div class="shop_card-wrapper">
                            <div class="shop_card_photo">
                                <img src="big2.jpg" alt="Children">
                            </div>
                            <div class="shop_card_title">
                                <h3>Пазл 2</h3>
                            </div>
                        </div>
                    </div>
                    <div class="shop_card">
                        <div class="shop_card-wrapper">
                            <div class="shop_card_photo">
                                <img src="big3.jpg" alt="Children">
                            </div>
                            <div class="shop_card_title">
                                <h3>Пазл 3</h3>
                            </div>
                        </div>
                    </div>
                    <div class="shop_card">
                        <div class="shop_card-wrapper">
                            <div class="shop_card_photo">
                                <img src="big4.jpg" alt="Children">
                            </div>
                            <div class="shop_card_title">
                                <h3>Пазл 4</h3>
                            </div>
                        </div>
                    </div>
                    <div class="shop_card">
                        <div class="shop_card-wrapper">
                            <div class="shop_card_photo">
                                <img src="big5.jpg" alt="Children">
                            </div>
                            <div class="shop_card_title">
                                <h3>Пазл 5</h3>
                            </div>
                        </div>
                    </div>
                    <div class="shop_card">
                        <div class="shop_card-wrapper">
                            <div class="shop_card_photo">
                                <img src="big6.png" alt="Children">
                            </div>
                            <div class="shop_card_title">
                                <h3>Пазл 6</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </section>

    <section class="order">
         <section class="order" id="contacts">
            <div class="order_title">
                <h2>Заказ</h2>
            </div>
            <div class="order_info">
                Чтобы сделать заказ перейдите на <a href="index.html">главную страницу</a>
            </div>
         </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
